<html lang="en">
<head>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>

<body>

<!-- Source files -->
<script src="js/models/piece.js"></script>
<script src="js/collections/redPieces.js"></script>

<script src="js/views/boardView.js"></script>

<script type="text/javascript">
    <!-- Create the game model -->
    var game = new Game();
    <!-- Create the board view and attach the game model -->
    var boardView = new BoardView({model: game});

    // put the view onto the screen
    $('body').append(boardView.render());
</script>
